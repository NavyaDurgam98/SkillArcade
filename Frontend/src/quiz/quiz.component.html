
<h2>{{ categoryName }} - {{ subCategoryName }}</h2>
<div class="container mt-4">
  <div class="row row-cols-4 g-4">
    <div *ngFor="let quiz of quizTopics" class="col d-flex justify-content-center">
      <div class="card text-center">
        <img src="assets/programming-language.jpg" class="card-img-top" alt="Category Image">
        <div class="card-body">
          <h5 class="card-title">{{ quiz.quiz_topic }}</h5>
          <button (click)="takeQuiz(quiz.quiz_topic)" class="btn btn-primary">Take Quiz</button>
        </div>
      </div>
    </div>
  </div>
</div>
