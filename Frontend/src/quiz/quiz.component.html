<h2>{{ categoryName }} - {{ subCategoryName }}</h2>

<div class="container mt-4">
  <div class="row row-cols-4 g-4">
    <div *ngFor="let quiz of quizTopics" class="col d-flex justify-content-center">
      <div class="card text-center">
        <img [src]="'assets/' + quiz.quizImgPath" class="card-img-top" alt="{{ quiz.quiz_topic_name }} Image" height="200px">
        <div class="card-body">
          <h5 class="card-title">{{ quiz.quiz_topic_name }}</h5>
          <button (click)="takeQuiz(quiz.quiz_topic_id)" class="btn btn-primary">Take Quiz</button>
        </div>
      </div>
    </div>
  </div>
</div>
