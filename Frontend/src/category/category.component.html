<h2 style="text-align: center;">{{ categoryName }}</h2>
<div class="container mt-4">
  <div class="row row-cols-4 g-4">
    <div *ngFor="let subCategory of subCategories" class="col d-flex justify-content-center">
      <div class="card text-center">
        <img [src]="'assets/' + subCategory.subImgPath" class="card-img-top" alt="Subcategory Image" height="200px"/>
        <div class="card-body">
          <h5 class="card-title">{{ subCategory.subCategory }}</h5>
          <button (click)="goToQuizTopic(subCategory.subCategory)" class="btn btn-primary">
            Quiz Topics
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
