<div class="login-component">
  <div class="Logo"><img src="assets/logo.png" alt="Profile" style="width: 130px; height: 65px; border-radius: 50%;"></div>
  <div class="login-section">
      <h2>{{ isForgotPassword ? 'Forgot Password' : 'Login' }}</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        
        <div *ngIf="isForgotPassword">
          <label for="email">Email<span class="required">*</span></label>
          <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="error-message">
            A valid email is required
          </div>
          <input id="email" type="email" placeholder="Enter your email" formControlName="email" required/>
        </div>
          
        <div *ngIf="!isForgotPassword">
          <div >
            <label for="username">Username<span class="required">*</span></label>
            <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid" class="error-message">
              Username is required
            </div>
            <input id="username" type="text" placeholder="Enter your username" formControlName="username" required/>
            
          </div>
          <label for="password">Password<span class="required">*</span></label>
          <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="error-message">
            Password is required
          </div>
          <input id="password" type="password" placeholder="Enter your password" formControlName="password" required/>
          
        </div>
  
        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
        
        <button type="submit">{{ isForgotPassword ? 'Reset Password' : 'Sign In' }}</button>
      </form>
  
      <div class="links">
          <a *ngIf="!isForgotPassword" (click)="forgotPassword()" class="forgot-password">Forgot Password?</a>
          <a *ngIf="isForgotPassword" (click)="cancelForgotPassword()" class="forgot-password">Back to Login</a> |
          <a (click)="navigateToSignup()" class="signup-link">New user? Sign up here</a>
      </div>
  </div>
</div>
