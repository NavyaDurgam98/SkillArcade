<div class="container mt-4">
  <div class="row row-cols-4 g-4">
    <div *ngFor="let category of categories" class="col d-flex justify-content-center">
      <div class="card text-center">
        <img [src]="'assets/' + category.imgPath" class="card-img-top" alt="{{ category.category_name }} Image" height="200px">
        <div class="card-body">
          <h5 class="card-title">{{ category.category }}</h5>
          <button (click)="goToCategory(category.category)" class="btn btn-primary">Sub Topics</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- About Modal -->
<div class="modal fade" id="aboutModal" tabindex="-1" aria-labelledby="aboutModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="aboutModalLabel">About SkillArcade</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>SkillArcade is a platform designed to help users explore different tech domains and subtopics with ease.</p>
      </div>
    </div>
  </div>
</div>
