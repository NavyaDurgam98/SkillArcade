<div class="container mt-4">
  <div class="row row-cols-4 g-4">
    <div *ngFor="let category of categories" class="col d-flex justify-content-center">
      <div class="card text-center">
        <img [src]="'assets/' + category.imgPath" class="card-img-top" alt="{{ category.category }} Image" height="200px">
        <div class="card-body">
          <h5 class="card-title">{{ category.category }}</h5>
          <button (click)="goToCategory(category.category)" class="btn btn-primary">Sub Topics</button>
        </div>
      </div>
    </div>
  </div>
</div>
